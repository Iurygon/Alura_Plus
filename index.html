<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>

    <header class="header">

        <div class="container">

            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                
                <span class="header__menu_hamburguer container__imagem"></span>

            </label>
            <ul class="lista__menu">

                <li class="lista__menu_titulo">Categorias</li>
                <li class="lista__menu_item">
                    <a href="#" class="lista__menu_link">Programação</a>
                </li>
                <li class="lista__menu_item">
                    <a href="#" class="lista__menu_link">Front-End</a>
                </li>
                <li class="lista__menu_item">
                    <a href="#" class="lista__menu_link">Infraestrutura</a>
                </li>
                <li class="lista__menu_item">
                    <a href="#" class="lista__menu_link">Business</a>
                </li>
                <li class="lista__menu_item">
                    <a href="#" class="lista__menu_link">Design & UX</a>
                </li>

            </ul>    
            <img src="img/Logo.svg" alt="Logo da AluraBooks" class="container__imagem">

        </div>
        <div class="container">

            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href=#><img src="img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href=#><img src="img/Usuario.svg" alt="Perfil do usuário" class="container__imagem"></a>

        </div>

    </header>

    <section class="banner">

        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para o seu desenvolvimento!</p>
        <input type="search" id="banner__pesquisa" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">

    </section>

    <section class="carrossel">

        <h2 class="carrossel__titulo">Novos lançamentos</h2>
    <div class="swiper">

        <div class="swiper-pagination"></div>
        <div class="swiper-wrapper">

            <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="Apache Kafka e Sprin Boot por Alura Books"></div>
            <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt="Guia Front-End por Alura Books"></div>
            <div class="swiper-slide"><img src="img/Javascript.svg" alt="Javascript assertivo por Alura Books"></div>
            <div class="swiper-slide"><img src="img/Liderança.svg" alt="Liderança em Design por Alura Books"></div>
            <div class="swiper-slide"><img src="img/Portugol.svg" alt="Lógica de programação com Portugol"></div>
            
        </div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>

    const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
        },
    });

    </script>    

</body>

</html>
